<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#FF6B6B" />
    <meta name="description" content="DAYBREAK - מערכת ניהול אירועים" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;600;700&display=swap" rel="stylesheet">
    <title>DAYBREAK</title>

    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:title" content="DAYBREAK" />
    <meta property="og:description" content="DAYBREAK - מערכת ניהול אירועים" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yjcc-events.vercel.app" />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />

    <!-- PWA Support -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="YJCC Events" />
    
    <style>
      /* Minimal CSS to prevent FOUC (Flash of Unstyled Content) */
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        direction: rtl;
        font-family: 'Assistant', sans-serif;
        background: linear-gradient(135deg, #E3F2FD 0%, #FFFFFF 100%);
      }
      
      #root {
        height: 100%;
      }

      /* Loading spinner */
      .initial-loader {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #E3F2FD 0%, #FFFFFF 100%);
      }

      .initial-loader::after {
        content: '';
        width: 50px;
        height: 50px;
        border: 5px solid #f3f3f3;
        border-top: 5px solid #64B5F6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>
      <div dir="rtl" style="text-align: center; padding: 20px; font-family: Assistant, sans-serif;">
        עליך לאפשר JavaScript כדי להריץ את האפליקציה.
        <br />
        You need to enable JavaScript to run this app.
      </div>
    </noscript>
    <div id="root">
      <div class="initial-loader"></div>
    </div>
  </body>
</html>
